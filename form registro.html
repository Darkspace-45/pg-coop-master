<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cooperativa Mushuk</title>
</head>

<body>
    <header>
        <h1>Cooperativa Mushuk</h1>
    </header>
    <main>
        <section class="form-section">
            <h2>Crear Usuario</h2>
            <form id="usuarioForm">
           

                <label for="codigo_usuario">Codigo de Usuario</label>
                <input type="text" id="codigo_usuario" required>

                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" required>

                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" required>

                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" required>

                <label for="correo_electronico">Correo Electrónico</label>
                <input type="email" id="correo_electronico" required>

                <label for="cedula">Cédula</label>
                <input type="text" id="cedula" required>

                <button type="submit">Registrar</button>
            </form>
            <div id="responseMessage"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Cooperativa Mushuk</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
